<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz App using API</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid container-sm container-md container-lg quiz-countainer p-4 " id="quiz">
        <h1 class="text-center fw-bolder text-danger"> Quiz</h1>
        <div class="quiz-header">
            <h3 class="text-center" id="question">Question text</h3>
            <div>
                <div class="form-check">
                    <input type="radio" name="answer" id="0" class="answer form-check-input">
                    <label for="a" id="a_text" class="form-check-label">Question</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="answer" id="1" class="answer form-check-input">
                    <label for="b" id="b_text" class="form-check-label">Question</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="answer" id="2" class="answer form-check-input">
                    <label for="c" id="c_text" class="form-check-label">Question</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="answer" id="3" class="answer form-check-input">
                    <label for="d" id="d_text" class="form-check-label">Question</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-sm btn-block btn-hover m-1" id="submit">submit</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
